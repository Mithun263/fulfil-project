version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: acme
      POSTGRES_PASSWORD: acme
      POSTGRES_DB: acme_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql+asyncpg://acme:acme@db:5432/acme_db
      - REDIS_URL=redis://redis:6379/0

  worker:
    build: ./backend
    command: celery -A app.celery_app.celery worker --loglevel=info -Q imports
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql+psycopg2://acme:acme@db:5432/acme_db
      - REDIS_URL=redis://redis:6379/0

volumes:
  pgdata:
